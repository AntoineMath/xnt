<!doctype html>

<title>News</title>


<body>
  <h1>Today's Arxiv AI news</h1>
  <ul>
    {% for article in articles: %}
    <li>
      <h2>{{article.title}}</h2>
      <p>{{article.summary}}</p>
      <p>{{article.link}}</p>
      <p>{{article.updated}}</p>
    </li>
    {% endfor %}
  </ul>
</body>
